<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui" >




    <h:head>

        <title>Liste des clients</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{customerBean.customers}" var="item"
                     emptyMessage="Aucun client avec ce critÃ¨re"
                     paginator="true" rows="10"
                     rowsPerPageTemplate="2,4,8,10"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Recherche dans tous les champs de recherche"/>
                    <p:inputText id="globalFilter" onkeyup="PF('customerTable').filter()"
                                 style="width:150px"/>
                </p:outputPanel>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="CustomerId"/>
                </f:facet>
                <h:link outcome="customerDetails?idCustomer=#{item.customerId}" 
                        value="#{item.customerId}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nom"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ville"/>
                </f:facet>
                <h:outputText value="#{item.city}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="RÃ©duction"/>
                </f:facet>
                <h:outputText value="#{item.discountCode.code} : #{item.discountCode.rate}  %"/>
            </p:column>


        </p:dataTable>
    </h:body>
</html>
